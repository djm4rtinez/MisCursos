<!DOCTYPE html>
<html>
    <head>
        <title>Curso programación Platzi(Peso en marte)</title>
    </head>
    <body>
        <h1>Tu peso en marte</h1>
        <p>En Marte pesas mucho menos que en la Tierra</p>
        <script>
            var peso_usuario = prompt("Indica tu peso");
            var planeta = prompt("Por favor escoge un planeta,\n 1 para Marte y 2 para Jupiter");
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            //var peso =  parseInt(peso_usuario);
            var peso =  parseFloat(peso_usuario);
            var peso_final;
            if(planeta == "1")
            {
                peso_final = (peso*g_marte)/g_tierra;
            }
            else
            {
                peso_final = (peso*g_jupiter)/g_tierra;
            }
            //peso_final = parseInt(peso_final) //funcion para convertir a entero
            //peso_final = peso_final.toFixed(2); //función que convierte a un string y redeondea la precisión de decimales
            peso_final = parseFloat(peso_final).toFixed(2);
            
            document.write("Mi peso en es: <strong>" + peso_final + " Kg</strong>");
            

            //Notas:
            /*navigator: El objeto que contiene las funciones del navegador, también te permite acceder también al sistema operativo como el gps, guardar datos en el disco duro, etc.
            window: El objeto que maneja cada una de las pestañas.
            document: El objeto que contiene todo lo que vemos dentro de nuestra página
            En aplicaciones web tenemos un concepto llamado DOM (Document Object Model) es la forma en que internamente el navegador organiza todo el HTML dentro de una estructura de árbol
            */
        </script>
    </body>
</html>
